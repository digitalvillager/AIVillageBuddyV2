version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: buddydb
    environment:
      POSTGRES_DB: buddy
      POSTGRES_USER: buddy
      POSTGRES_PASSWORD: buddy
      PGPASSWORD: buddy
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-buddy}"]
      interval: 30s
      timeout: 10s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - MAILCHIMP_API_KEY=${MAILCHIMP_API_KEY}
      - PORT=4001
      - PGPASSWORD=buddy
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
